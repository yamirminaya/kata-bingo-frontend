<div class="container">
  <div class="row mt-4 ml-auto mr-auto">
    <div class="col-8">
      <div class="d-grid gap-2">
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="generationBINGO()"
        >
          Iniciar
        </button>
      </div>
      <table class="table table-bordered border-default mt-3">
        <thead>
          <tr>
            <th
              scope="col"
              class="text-center bg-secondary bg-gradient text-white"
              *ngFor="let item of bingo"
            >
              {{ item.letter }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let v of newBingo">
            <td
              class="text-center p-4"
              [ngClass]="{ 'bg-danger': n.state, 'text-white': n.state }"
              *ngFor="let n of v"
            >
              {{ n.number }}
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-grid gap-2">
        <button
          type="button"
          class="btn btn-outline-success"
          (click)="playBINGO()"
          [disabled]="cnt === 24"
        >
          Jugar
        </button>
      </div>
    </div>
    <div class="col-4">
      <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
        <div
          class="col text-center"
          [ngClass]="{ 'bg-danger': item.state, 'text-white': item.state }"
          *ngFor="let item of allNumbers"
        >
          {{ item.number }}
        </div>
      </div>
    </div>
  </div>
</div>
